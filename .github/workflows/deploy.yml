name: Release Paper PDF

on:
  workflow_run:
    workflows: Build Paper PDF # Reuse the name of your tests workflow
    branches: paper/github-actions
    types: completed

jobs:
  release_paper:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 0.1.${{ github.run_id }}
          release_name: Paper
          draft: false
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./paper/main.pdf
          asset_name: SupportVectorMachinesOnLowConsumptionDevices.pdf
          asset_content_type: pdf
